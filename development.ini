[app:main]
use = egg:yawarana_grammar

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm
sqlalchemy.url = sqlite:///db.sqlite
#sqlalchemy.url = postgresql://postgres@/yawarana_grammar

[server:main]
use = egg:waitress#main
listen = *:6543

[loggers]
keys = root, yawarana_grammar

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_yawarana_grammar]
level = DEBUG
handlers =
qualname = yawarana_grammar

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
